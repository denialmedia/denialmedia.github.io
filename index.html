<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>denialMEDIA Portfolio</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #1a1b26;
            color: #c0caf5;
        }
        h1, h2 {
            color: #7dcfff;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .sidebar {
            width: 250px;
            padding-right: 20px;
        }
        .main-content {
            flex: 1;
        }
        .post {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #565f89;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .post:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        a {
            color: #bb9af7;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            text-decoration: underline;
            color: #9ece6a;
        }
        body {
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <header>
                <img src="https://avatars.githubusercontent.com/u/58999891?v=4" alt="denialMEDIA's GitHub Profile Picture" style="border-radius: 50%; width: 50px; height: 50px; margin-right: 10px; vertical-align: middle;">
                <h1>denialMEDIA</h1>
            </header>
            <section id="about">
                <h2>About Me</h2>
                <p>I'm Jason Kingery, a software engineer passionate about building innovative and user-friendly applications.</p>
                <p>Location: Marion,IA</p>
                <p>Followers: 0</p>
                <p>Following: 20</p>
                <p>Public Repos: 24</p>
            </section>
        </div>
        <div class="main-content">
            <section id="posts">
                <h2>Posts</h2>
                <div id="post-list">
                </div>
            </section>
        </div>
    </div>
    <img src="assets/api.svg" alt="API" style="width: 100px; height: 100px; margin-top: 20px;">
